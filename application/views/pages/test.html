<!DOCTYPE html>
<html>
<head>
<style>
html, body {
 height: 100%;
 width: 100%;
 margin: 0;
 font-family: 'Roboto', sans-serif;
}
.container {
 max-width: 1200px;
 margin: 0 auto;
 padding: 15px;
 display: flex;
}
/* Columns */
.left-column {
 width: 65%;
 position: relative;
}
.right-column {
 width: 35%;
 margin-top: 60px;
}
/* Left Column */
.left-column img {
 width: 100%;
 position: absolute;
 left: 0;
 top: 0;
 transition: all 0.3s ease;
}
.left-column img.active {
 opacity: 1;
}
/* Product Description */
.product-description {
 border-bottom: 1px solid #E1E8EE;
 margin-bottom: 20px;
}
.product-description span {
 font-size: 12px;
 color: #358ED7;
 letter-spacing: 1px;
 text-transform: uppercase;
 text-decoration: none;
}
.product-description h1 {
 font-weight: 300;
 font-size: 52px;
 color: #43484D;
 letter-spacing: -2px;
}
.product-description p {
 font-size: 16px;
 font-weight: 300;
 color: #86939E;
 line-height: 24px;
}
/* Responsive */
@media (max-width: 940px) {
 .container {
   flex-direction: column;
   margin-top: 60px;
 }
 .left-column,
 .right-column {
   width: 100%;
 }
 .left-column img {
   width: 300px;
   right: 0;
   top: -65px;
   left: initial;
 }
}
@media (max-width: 535px) {
 .left-column img {
   width: 220px;
   top: -85px;
 }
}
</style>
</head>
<body>
    <main class="container">
        <!-- Left Column / Headphones Image -->
        <div class="left-column">
        <img class="mySlides" src="https://static.coindesk.com/wp-content/uploads/2014/01/apple-bitcoin.jpeg	https://static.coindesk.com/wp-content/uploads/2014/01/apple-bitcoin.jpeg
">
        <img class="mySlides" src="https://clipart.info/images/ccovers/15036889136-2-apple-fruit-free-png-image.png	https://clipart.info/images/ccovers/15036889136-2-apple-fruit-free-png-image.png
">
        <img class="mySlides" src="http://bluecure.org/wp-content/uploads/2016/03/apples-prostate-cancer-curing-foods.jpg	http://bluecure.org/wp-content/uploads/2016/03/apples-prostate-cancer-curing-foods.jpg
">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
      }
      </script>
        <!-- Right Column(product info) -->
        <div class="right-column">
          <!-- Product Description -->
          <div class="product-description">
            <span>Electronics</span>
            <h1>Macbook Pro 2019 256GB</h1>
            <p>Condition: Like New</p>
          </div>
              <a href="#">Contact seller</a>
          <!-- Product Pricing -->
          <div class="product-price">
            $<span>1,5000 USD</span>
            <a href="#" class="cart-btn">
            Buy</a>
          </div>
        </div>
    </main>

</body>
</html>
